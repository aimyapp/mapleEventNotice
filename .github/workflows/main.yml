name: Run Jupyter Notebook Twice a Week

on:
  schedule:
    # 毎週火曜日と土曜日の0時に実行
    - cron: '0 0 * * 2,6'

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10.12'

    - name: Install dependencies
      run: |
        pip install nbconvert pandas numpy

    - name: Run Jupyter Notebook
      run: |
        jupyter nbconvert --to notebook --execute --inplace mapleNotification.ipynb  # ノートブックを実行
