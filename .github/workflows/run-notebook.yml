name: Run Maple Event Notice

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 3,6'

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10.12'

    - name: Install dependencies
      run: |
        pip install nbconvert pandas numpy selenium

    - name: Convert Notebook to Python script
      run: |
        jupyter nbconvert --to script mapleEventNotice.ipynb

    - name: Run converted Python script
      run: |
        python mapleEventNotice.py
