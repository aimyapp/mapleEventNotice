name: Run Maple Event Notice

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 3,6'

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10.12'

    - name: Install dependencies
      run: |
        pip install nbconvert pandas numpy selenium
        sudo apt -y update
        sudo apt-get install -y libvulkan1
        sudo apt-get -f install
        sudo apt install -y wget curl unzip
        wget http://archive.ubuntu.com/ubuntu/pool/main/libu/libu2f-host/libu2f-udev_1.1.4-1_all.deb
        sudo dpkg -i libu2f-udev_1.1.4-1_all.deb
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb
        wget -N https://storage.googleapis.com/chrome-for-testing-public/130.0.6723.116/linux64/chromedriver-linux64.zip -P /tmp/
        unzip -o /tmp/chromedriver-linux64.zip -d /tmp/
        chmod +x /tmp/chromedriver-linux64/chromedriver
        sudo mv /tmp/chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
        pip install jupyter

    - name: Install Jupyter Kernel
      run: |
        python -m ipykernel install --user --name=python3

    - name: Run Jupyter Notebook
      run: |
        jupyter nbconvert --to notebook --execute --inplace mapleEventNotice.ipynb
