name: Run Maple Event Notice

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 3,6'

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10.12'

    - name: Install dependencies
      run: |
        pip install nbconvert pandas numpy

    - name: Convert notebook to Python script
      run: |
        jupyter nbconvert --to script --output scripts/mapleEventNotice.txt mapleEventNotice.ipynb

    - name: Rename the script file to .py
      run: |
        mv scripts/mapleEventNotice.txt scripts/mapleEventNotice.py

    - name: Run Python script
      run: |
        python scripts/mapleEventNotice.py
